<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let receta of listaRecetas">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]="receta.imgSource" class="img-fluid rounded-start" alt="{{ receta.titulo }}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ receta.titulo }}</h5>
                <p class="card-text">{{ receta.descripcion }}</p>
                <button type="button" class="btn-primary btn " (click)="deleteRecepie(receta)">Borrar</button>

            </div>
